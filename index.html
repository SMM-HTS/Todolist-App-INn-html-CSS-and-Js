<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .todo-header input {
            padding: 10px;
            width: calc(100% - 60px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .todo-header button {
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .todo-header button:hover {
            background-color: #218838;
        }
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .todo-list li {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            background: #fafafa;
        }
        .todo-list li.completed {
            text-decoration: line-through;
            color: #888;
            background: #e9ecef;
        }
        .todo-list button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .todo-list button.complete {
            color: #28a745;
        }
        .todo-list button.delete {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList" class="todo-list"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const taskList = document.getElementById('taskList');
            const listItem = document.createElement('li');
            
            listItem.innerHTML = `
                <span>${taskText}</span>
                <div>
                    <button class="complete" onclick="completeTask(this)">✔️</button>
                    <button class="delete" onclick="deleteTask(this)">❌</button>
                </div>
            `;

            taskList.appendChild(listItem);
            taskInput.value = '';
        }

        function completeTask(button) {
            const listItem = button.parentNode.parentNode;
            listItem.classList.toggle('completed');
        }

        function deleteTask(button) {
            const listItem = button.parentNode.parentNode;
            listItem.remove();
        }
    </script>
</body>
</html>
